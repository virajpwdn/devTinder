apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: devtinder
  labels:
    app: devtinder-backend
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: devtinder-backend
  template:
    metadata:
      labels:
        app: devtinder-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: backend
          image: <Image>
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          # Environment Variables
          envFrom:
            - configMapRef:
                name: config-devtinder
            - secretRef:
                name: devtinder-secret

          # Health Checks
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          volumeMounts:
            - name: logs
              mountPath: /app/logs

      restartPolicy: Always

      volumes:
        - name: logs
          emptyDir: {}
